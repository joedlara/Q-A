<h3>Answer Question</h3>

<h4>{{currentQuestion.content}}</h4>

<form (submit)="goQuestion()">
	<input type="submit" name="" value="Go back to Question">
</form>



<div *ngIf="errors.length>0">
	<p *ngFor="let error of errors">{{error}}</p>	
</div>

<form (submit)="newAnswer()">
	<p *ngIf="!content.prestine && content.invalid">The question must be at least 5 characters long</p>

	Answer: <input type="text" [(ngModel)]="answer.content" name="content" #content="ngModel" minlength=5>
	Description (optional): <input type="text" [(ngModel)]="answer.description" name="description">

	<!-- <input [routerLink]="['wall']" type="submit" name="cancel" value="Cancel"> -->
	<input type="submit" name="">

	
</form>
